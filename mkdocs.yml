site_name: Docs for SysAdmins
site_url: https://berkbal.github.io/docs/
docs_dir: docs_src  # Kaynak dosyalarının olduğu dizin
site_dir: docs      # Derlenmiş site dosyalarının yerleştirileceği dizin
repo_url: https://github.com/berkbal/docs
edit_uri: https://github.dev/berkbal/docs/blob/master/docs_src/
theme:
  name: material
  favicon: images/favicon.ico
  logo: images/berk-bal.png
  features:
    - palette.toggle  # Karanlık mod/Aydinlik Mod
    - content.action.edit # Edit Butonu
  language: tr

  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
