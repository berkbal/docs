site_name: Docs for SysAdmins
site_url: https://berkbal.github.io/docs/
docs_dir: docs_src  # Kaynak dosyalarınızın olduğu dizin
site_dir: docs      # Derlenmiş site dosyalarının yerleştirileceği dizin
theme:
  name: material
  favicon: images/berk-bal.png
  features:
    - palette.toggle  # Karanlık mod geçişini etkinleştirir

  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
nav:
  - Ana Sayfa: index.md
  - Linux:
      - Logrotate: linux/logrotate.md
  - Mail:
      - Mailu: mail/mailu.md
  - Güncelleme:
      - Gitlab: guncelleme/gitlab.md
  - Docker:
      - Docker-Compose Dosyaları:
        - Wireguard: docker/docker-compose-dosyalari/wireguard/wireguard.md
  - Haproxy:
      - Haproxy Hardening: haproxy/haproxy-hardening
  - Javascript:
      - Bcrypt: javascript/bcrypt.md