site_name: Docs for SysAdmins
site_url: https://berkbal.github.io/docs/
docs_dir: docs_src  # Kaynak dosyalarınızın olduğu dizin
site_dir: docs      # Derlenmiş site dosyalarının yerleştirileceği dizin
theme:
  name: material
  favicon: images/favicon.png
  features:
    - palette.toggle  # Karanlık mod geçişini etkinleştirir
  palette: 
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - Linux: linux.md
